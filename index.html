<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Smart redirect based on domain
        const hostname = window.location.hostname;

        if (hostname === 'fp-order-management-system.vercel.app') {
            // OMS domain - redirect to admin panel
            window.location.replace('/admin/');
        } else {
            // Quotations domain - load quotations site
            window.location.replace('/index-quotations.html');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
