<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Force Reload - Clearing Cache...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p { font-size: 1.2rem; opacity: 0.9; }
        .code {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Force Reloading Admin Panel</h1>
        <div class="spinner"></div>
        <p>Clearing all caches and redirecting...</p>
        <div class="code">
            Version: 2024-12-21-FORCE-RELOAD-v4<br>
            Timestamp: <span id="ts"></span>
        </div>
    </div>
    
    <script>
        // Display timestamp
        document.getElementById('ts').textContent = Date.now();
        
        // Clear all possible caches
        if ('caches' in window) {
            caches.keys().then(keys => {
                keys.forEach(key => caches.delete(key));
            });
        }
        
        // Clear session storage
        sessionStorage.clear();
        
        // Redirect with cache-busting parameter after 2 seconds
        setTimeout(() => {
            const timestamp = Date.now();
            window.location.href = `index.html?nocache=${timestamp}&v=4&force=true`;
        }, 2000);
    </script>
</body>
</html>
